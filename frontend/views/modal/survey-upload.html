<div class="modal-header blue-bg">
    <div class="pull-right">
        <a class="btn btn-clear" ng-click="$dismiss();clearOfflineSurvey()">
            <i class="ln-cross"></i>
        </a>
    </div>
    <h5 class="modal-title"> Offline Survey</h5>
</div>
<div class="modal-body">
    <label>Photos</label>
    <div class="form-group">
        <upload-image-new ng-model="img" ng-callback="SurveyPhotoUploadCallback(img,length)" multiple no-view></upload-image-new>
    </div>
    <div class="field">
        <div class="custom-tabs">
            <div>
                 <div class="row">
                    <div class="col-md-6">
                        <span class="space-left">Photos </span><span class="color-green">({{surveyData.photos.length}})</span>
                        <span class="space-left">
                <!--<a tooltip-placement="top" uib-tooltip="Download Zip of All Photos" class="btn btn-primary temp-btnbg" ng-if="surveyData.photos.length > 0" ng-click="generateZip('photos');">
                                            <i class="ln-file-zip font-size22"></i>
                </a>-->
                <a tooltip-placement="top" uib-tooltip="Delete Photos" class="btn btn-primary temp-btnbg" ng-click="deleteSurveySelectedData('photos');">
                                            <i class="ln-trash2 font-size22"></i>
                </a>
                </span>
                         <div class="checkbox checkbox-primary float-left">
                                                <input id="checkboxAllPhoto" type="checkbox" ng-model="selectAllPhotos" ng-click="selectAllSurveyData('photos',selectAllPhotos)">
                                                <label for="checkboxAllPhoto">Select All</label></a>
                                            </div>
                    </div>
                </div>
                <div class="file-selector">
                    <!-- <div class="text-center" ng-if="file.files.length==0">No files found.</div> -->
                    <div class="scroll-x-max">
                        <div class="row">
                            <div class="col-md-3 mter" ng-repeat="photo in surveyData.photos track by $index">
                                <div class="photosbx">
                                    <a fancybox-box rel="gallery1" style="opacity:1;" href="{{photo.file|uploadpath}}">
                                        <img ng-src="{{photo.file|uploadpath}}" alt="" class="img-responsive">
                                    </a>
                                    <p>{{photo.fileName | date:'ddMMMyy, hh:mm'}}</p>
                                    <div class="col-md-12">
                                        <div class="col-md-4">
                                            <div class="checkbox checkbox-primary">
                                                <input id="{{ 'checkboxPhoto'+ $index }}" type="checkbox" ng-click="addSurveyDataToDelete('photos',$index,photo.file)" ng-checked="selectAllPhotos">
                                                <label for="{{ 'checkboxPhoto'+ $index }}"> </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 top-padding-left">
                                            <a tooltip-placement="top" uib-tooltip="Download Photo" class="btn btn-primary temp-btnbg" download="{{photo.file}}" ng-href="{{photo.file|downloadImage}}">
                                                <i class="ln-download font-size18"></i>
                                            </a>
                                        </div>
                                        <div class="col-md-4 top-padding">
                                            <a tooltip-placement="top" uib-tooltip="Remove Photo" class="btn btn-primary temp-btnbg" ng-click="removeSurveyElement('photos',$index)">
                                                <i class="ln-trash2 font-size18"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
